<div class="row">
  <div class="col-lg-12">
    <div id="message"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <label for="name">Nome</label>
    <input id="name" class="form-control" placeholder="Nome. (e.g. Dario Fo)">
  </div>
  <br>
  <div class="col-lg-12">
    <label for="name">Data di Nascita</label>
    <input id="dob" type="date" class="form-control" placeholder="Data di Nascita. (e.g. 1926-03-24)">
  </div>
  <br>
  <div class="col-lg-12">
    <label for="name">Punti</label>
    <input id="points" type="number" class="form-control" placeholder="Punti. (e.g. 125)">
  </div>
  <br>
  <div class="col-lg-12">
    <label for="name">Prezzo</label>
    <input id="price" type="number" class="form-control" placeholder="Prezzo. (e.g. 5000)">
  </div>
  <br>
</div>
<hr>
<button class="btn btn-default" ng-click="add_team_member()">
  <i class="fa fa-user-o"></i> Aggiungi alla Squadra
</button>
